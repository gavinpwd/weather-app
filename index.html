      <div class="card border-0 shadow my-5" style="background-color: rgba(245, 245, 245, 0.5)">
        
        <div class="card-body p-5">

          <div id="clockbox" class="font-weight-light d-flex justify-content-center mt-2 text-secondary" type="text/javascript">  
          </div>

          <h1 class="font-weight-light d-flex justify-content-center mt-5">Ask me today's weather</h1>

          <section class="search-form">
          <div class="search-form-container pt-5">
                
              <form id="newSearch">
                  
                <div class="input-group mb-1">
                  <input type="text" class="form-control" placeholder="Type CityName, Country" required>
                    
                    <div class="input-group-append">
                      <button class="btn btn-outline-danger" type="reset">X</button>
                      <button class="btn btn-outline-primary button-submit" type="submit">Search</button>
                    </div>
                </div>
                <div><span class="msg"></span></div>
              
              </form>
          </div>
          </section>
          
          <section class="weather-cards mt-5">
            <div class="container-fluid">
              <div class="row">
            
              <!-- content goes here -->
               
              </div>
            </div>
          </section>
        </div>
